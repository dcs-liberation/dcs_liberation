  helicopters in the world. Indispensable in the Vietnam War, the Huey continues to
  serve in both military and civilian roles around the globe today.
introduced: 1967
lha_capable: true
cabin_size: 6
can_carry_crates: true
manufacturer: Bell
origin: USA
price: 4
